<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raspberrypong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home">
    <p>UID: <span class="home-UID"></span></p>
    <p>Lobbies</p>
    <ul class="home-lobby-list"></ul>
  </div>
  <div id="lobby" style="display: none;">
    <p>Lobby: <span class="lobby-id"></span></p>
    <p>Players: <span class="lobby-players"></span></p>
    <button class="lobby-ready" data-ready="false">Ready</button>
    <button class="lobby-quit">Quit</button>
  </div>
  <div id="game" style="display: none;">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
