<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raspberrypong</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9b6cdd450a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="home">
    <p>UUID: <span class="home-UUID"></span></p>
    <p>Name: <input type="text" class="home-name" placeholder="[No Name]"> <button class="home-name-save"><i class="fa-regular fa-floppy-disk"></i></button></p>
    <p>Lobbies</p>
    <ul class="home-lobby-list simple-list"></ul>
  </div>
  <div id="lobby" style="display: none;">
    <p>Lobby: <span class="lobby-id"></span></p>
    <p>Players:</p>
    <ul class="lobby-player-list simple-list"></ul>
    <button class="lobby-ready" data-ready="false">Not Ready</button>
    <button class="lobby-quit">Quit</button>
  </div>
  <div id="game" style="display: none;">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
